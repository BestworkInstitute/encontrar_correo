<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Contacto</title>
</head>
<body>
    <h1>Búsqueda de Contacto</h1>
    <input type="email" id="email" placeholder="Ingresa el correo">
    <button onclick="buscarContacto()">Buscar</button>
    <div id="resultado"></div>

    <script>
        async function buscarContacto() {
            const email = document.getElementById('email').value;
            try {
                const response = await fetch(`/api/buscarContacto?email=${encodeURIComponent(email)}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.contacts && data.contacts.length > 0) {
                        document.getElementById('resultado').textContent = `Contacto encontrado: ${email}`;
                    } else {
                        document.getElementById('resultado').textContent = 'El contacto no existe.';
                    }
                } else {
                    document.getElementById('resultado').textContent = `Error: ${response.status}`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('resultado').textContent = 'Error en la búsqueda.';
            }
        }
    </script>
</body>
</html>
